<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Envato Style Loading Bar</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .loading-container {
      width: 400px;
      height: 20px;
      margin: 0 auto;
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px #000;
    }

    .loading-bar {
      width: 60%;
      height: 100%;
      background: linear-gradient(to right, #ffffff, #888);
      border-radius: 10px;
      transition: width 0.6s ease-in-out, background-color 0.6s ease-in-out;
    }

    .loading-container:hover .loading-bar {
      width: 100%;
      background: linear-gradient(to right, #00ff88, #008855);
    }

    .loading-text {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
      letter-spacing: 2px;
    }
  </style>
</head>
