<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    .main-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      border: 3px solid red;
      width: 300px;
      height: 300px;
      padding: 10px;
      box-sizing: border-box;
    }

    .box {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
