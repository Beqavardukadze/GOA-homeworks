<!-- 2) შექმენი 3 input ელემენტი: ერთი სახელი, მეორე გვარი, მესამე ელ. ფოსტა.
#თითოეულ input-ს მიამაგრე შესაბამისი label და placeholder.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form>
        <label for="first-name">სახელი:</label>
        <input type="text" id="first-name" placeholder="შეიყვანეთ სახელი">
        
        <label for="last-name">გვარი:</label>
        <input type="text" id="last-name" placeholder="შეიყვანეთ გვარი">
        
        <label for="email">ელ. ფოსტა:</label>
        <input type="email" id="email" placeholder="შეიყვანეთ ელ. ფოსტა">
      </form>
      
 </body>
 </html>
